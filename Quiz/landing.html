<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game | Welcome</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF5733, #C70039, #900C3F, #581845);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #FFC107;
            border: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #FF9800;
        }

        .btn-secondary {
            background: #4CAF50;
        }

        .btn-secondary:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Quiz Game Logo" class="logo">
        <h1>Welcome to Quiz Game!</h1>
        <p>Test your knowledge and challenge your friends.</p>

        <button onclick="navigateTo('login.html')">Login</button>
        <button class="btn-secondary" onclick="navigateTo('signup.html')">Sign Up</button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = "login.html";
            window.location.href="signup.html";
        }
    </script>

</body>
</html>
