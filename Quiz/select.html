<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
            margin: 0; */
            background-image: url(img.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        /* Top Right Username Display */
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        /* Main Container */
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        /* Stylish Username */
        .username {
            font-size: 30px;
            font-weight: bold;
            color: #ff4757;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            margin: 20px 0;
        }

        /* Auto-fill Button */
        .autofill-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }

        .autofill-btn:hover {
            background-color: #ff4757;
        }

        /* Button Container */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Quiz Buttons */
        .quiz-btn {
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
            width: 100%;
        }

        /* Colorful Buttons */
        .easy {
            background: #28a745;
            color: white;
        }

        .normal {
            background: #ffc107;
            color: black;
        }

        .hard {
            background: #dc3545;
            color: white;
        }

        /* Hover Effects */
        .quiz-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .easy:hover {
            background: #218838;
        }

        .normal:hover {
            background: #e0a800;
        }

        .hard:hover {
            background: #c82333;
        }
    </style>
</head>

<body>

    <div class="header">
        <span id="userDisplay">Username: Guest</span>
    </div>

    <div class="container">
        <h2>Start Quiz</h2>
        <h1 id="username" class="username">Loading...</h1>
        <button class="autofill-btn" onclick="autoFill()">Auto-fill</button>

        <div class="buttons">
            <button class="quiz-btn easy" onclick="startQuiz('Easy')">Easy</button>
            <button class="quiz-btn normal" onclick="startQuiz('Normal')">Normal</button>
            <button class="quiz-btn hard" onclick="startQuiz('Hard')">Hard</button>
        </div>
    </div>

    <script src="select.js"></script>
</body>

</html>
